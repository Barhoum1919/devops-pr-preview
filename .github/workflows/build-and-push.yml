name: Build & Push Images
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up QEMU for multi-arch builds (optional)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3️⃣ Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  

      # 4️⃣ Build & tag Docker image
      - name: Build & push Docker images
        run: |
          set -euo pipefail
          
          IMAGE=ghcr.io/${{ github.repository }}/web
          TAG_SHA=sha-${GITHUB_SHA::7}

          # Build image
          docker build -t $IMAGE:${TAG_SHA} -t $IMAGE:latest .

          # Push base images
          docker push $IMAGE:${TAG_SHA}
          docker push $IMAGE:latest

          # Tag and push PR preview image if this is a PR
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            docker tag $IMAGE:${TAG_SHA} $IMAGE:pr-$PR_NUMBER
            docker push $IMAGE:pr-$PR_NUMBER
          fi
